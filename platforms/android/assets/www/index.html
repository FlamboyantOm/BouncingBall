<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> <meta name="format-detection" content="telephone=no" /> <meta name="msapplication-tap-highlight" content="no" /> <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title> FlamboyantOm </title>
    </head>
    <script>
        document.addEventListener("deviceready", onDeviceReady, true);
        function onDeviceReady() {
            console.log(navigator.contacts);
        }
    </script>
    <body onLoad="init();">
        <canvas id="myCanvas" width="500" height="550" style="border:1px solid #d3d3d3;">test</canvas>
	<script>
		var context; var x=100; var y=200; var dx=5; var dy=5;
                function init(){ context= myCanvas.getContext('2d'); setInterval(draw,10); }
                function draw(){
                    context.clearRect(0,0, 500,550);
                    context.beginPath();
                    context.fillStyle="#aa34ff";
                    context.arc(x,y,10,0,Math.PI*2,true);
                    context.closePath();
                    context.fill();
                    /* Boundary Logic for ball*/
                    if( x<0 || x>500) dx=-dx; 
                    if( y<0 || y>550) dy=-dy; 
                    x+=dx; 
                    y+=dy;
                }
	</script>
	<style> canvas { background: #eee; } </style>
    </body>
</html>
